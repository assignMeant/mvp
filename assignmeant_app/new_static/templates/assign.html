{% extends "base.html" %}

{% block title %}Assign  Assignmeants{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card shadow-sm border-0" style="border-radius: 15px;">
            <div class="card-body p-5">
                <h3 class="card-title text-center mb-4">Assign Assignments to Your Students</h3>
                <p class="text-center">Please upload a PDF of a chapter including its assignment, and we will assign assignments for you.</p>
                <form action="{{ url_for('assign') }}" method="POST" enctype="multipart/form-data">
                   
                    <div class="mb-3">
                        <label for="file" class="form-label">Select PDF File:</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <div class="mb-3">
                        <label for="number_of_questions" class="form-label">Number of Questions:</label>
                        <input type="number" class="form-control" id="number_of_questions" name="number_of_questions" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Assign from this PDF</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
