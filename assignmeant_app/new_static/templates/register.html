{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
       <!-- Role Selection Form -->
       <form method="POST" id="role-form">
        {{ role_form.hidden_tag() }}
        <div>
            <label>{{ role_form.role.label }}</label><br>
            {{ role_form.role(onchange="document.getElementById('role-form').submit()") }}
        </div>
        <input type="hidden" id="selected-role" name="role" value="{{ role_form.role.data }}">
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
