{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
       <!-- Role Selection Form -->
<!-- Role Selection Form -->
<div class="container mt-5">
    <div class="card shadow-sm border-0" style="border-radius: 15px;">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">Select Your Role</h3>
            <form method="POST" id="role-form">
                {{ role_form.hidden_tag() }}
                <div class="mb-3">
                    <label for="role" class="form-label">{{ role_form.role.label }}</label>
                    {{ role_form.role(id="role", onchange="document.getElementById('role-form').submit()") }}
                </div>
                <input type="hidden" id="selected-role" name="role" value="{{ role_form.role.data }}">
            </form>
            <div class="text-center mt-4">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
