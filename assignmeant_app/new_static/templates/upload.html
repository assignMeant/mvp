{% extends "base.html" %}

{% block title %}Upload Assignments{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Upload Assignments</h2>
            <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select JSON File:</label>
                    <input type="file" class="form-control" id="file" name="file">
                    <label for="number_of_questions" class="form-label">Number of Questions:</label>
                    <input type="number" class="form-control" id="number_of_questions" name="number_of_questions">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
{% endblock %}
